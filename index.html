<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Jogo</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { overflow:hidden; }
    canvas { display:block; background:#000; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx    = canvas.getContext('2d');

    // assets, agora com caminho dentro de /imagens
    const assets = {
      bg:     { src: 'imagens/background.png', img: new Image() },
      player: { src: 'imagens/player.png',     img: new Image() },
      platforms:[
        { src: 'imagens/platform1.png', img: new Image() },
        { src: 'imagens/platform2.png', img: new Image() },
        { src: 'imagens/platform3.png', img: new Image() },
      ]
    };

    // posições e qual sprite usar em cada plataforma
    const platforms = [
      { x:  80, y: 300, idx: 0 },
      { x: 200, y: 260, idx: 1 },
      { x: 320, y: 220, idx: 2 },
      { x: 440, y: 180, idx: 0 },
      { x: 560, y: 220, idx: 1 },
      { x: 680, y: 260, idx: 2 }
    ];

    // player fixo no canto esquerdo
    const playerPos = { x: 20, y: 300 };

    // lista todas as imagens para pré-load
    const allImages = [
      assets.bg.img,
      assets.player.img,
      ...assets.platforms.map(pl => pl.img)
    ];

    let loaded = 0;
    allImages.forEach(img => {
      img.onload = () => {
        loaded++;
        if (loaded === allImages.length) {
          // só desenha quando tudo carregar
          canvas.width  = assets.bg.img.width;
          canvas.height = assets.bg.img.height;
          drawScene();
        }
      };
    });

    // dispara o carregamento
    assets.bg.img.src    = assets.bg.src;
    assets.player.img.src= assets.player.src;
    assets.platforms.forEach(pl => pl.img.src = pl.src);

    function drawScene() {
      // 1) fundo
      ctx.drawImage(assets.bg.img, 0, 0);

      // 2) plataformas
      platforms.forEach(p => {
        const spr = assets.platforms[p.idx].img;
        ctx.drawImage(spr, p.x, p.y);
      });

      // 3) player
      ctx.drawImage(assets.player.img, playerPos.x, playerPos.y);
    }
  </script>
</body>
</html>
